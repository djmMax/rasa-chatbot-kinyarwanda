    - amahoro !
    - mwiriwe ?
    - mwaramutse 
    - salama!
    - bite
    - mukomere
    - bwakeye


- intent: sendoff
  examples: |
    - turasubire
    - tuzasubira
    - nahubutaha
    - ijoro ryiza
    - umunsi mwiza
    - mwirirwe
    - narangije
    - nasoje
    - murabeho


- intent: statistics_local
  examples: |
    - ni kese zingahe za  [covid-19](disease) muri [kigali](location)?
    - habonetse abarwayi bangahe ba [kovide](disease) [uyu munsi](time) mu [rwanda](location)
    - mu [rwanda](location) handuye bangahe [uyu munsi](time)

- intent: statistics_global
  examples: |
    - ni abantu bangahe bamaze kwandura [kovide](disease) ku [isi](location)?
    - ni uwuhe mubare wabamaze kwandura [virusi](disease) ku [isi](location) yose?


- intent: symptoms
  examples: |
    - ndumva ndwaye [inkorora](disease), naba naranduye [kovide](disease)?
    - ni ibihe bimenyetso bya [kovide](disease)?
    - umwana wange afite [umuriro mwinshi](symptom), ubwo ntiyaba yaranduye [kovide19](disease)?
    - ndi muri [kigali](location) none umwana [arandembanye] (symptom), ubuse yaba afite icyo [icyorezo](disease)?
    - ndumva ndi [guhumeka nabi](symptom), naba naranduye [kovide-19](disease)?

